<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <th:block th:replace="common_base::common_header"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.59.4/codemirror.min.css" rel="stylesheet">
    <!-- Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <style>
        label{
            color: #ffffff!important;
        }
    </style>
</head>

<body>
<!-- 导航 -->
<th:block th:replace="admin/administrator_base::administrator_nav(0)"></th:block>
<main>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form id="blog-form" th:action="@{/admin/editor}" action="#" method="post" class="ui form">
                <input type="hidden" name="id" th:value="${blog.id}">
                <input type="hidden" name="published">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact blue basic dropdown label">
                            <input type="hidden" name="flag" th:value="${blog.flag}" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <input type="hidden" id="blog-content" name="content" placeholder="正文" th:value="${blog.content}">
                <input type="hidden" id="blog-description" name="description" placeholder="描述" th:value="${blog.description}">
                <div class="field">
                    <div id="editor"></div>
                </div>

                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact blue basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id" th:value="*{type}!=null ? ${type.id}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact blue basic label">标签</label>
                            <div class="ui fluid selection multiple search  dropdown">
                                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="copyright" name="copyright" class="hidden">
                            <label for="copyright">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button id="save-btn" class="ui grey button">保存</button>
                    <button id="publish-btn" class="ui green button">发布</button>
                </div>

            </form>
        </div>
    </div>


</main>
<!--底部footer-->
<th:block th:replace="common_base::common_footer"></th:block>
<th:block th:replace="common_base::common_js"></th:block>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'tab',
        height: '600px',
        // initialValue: content
    });
    editor.getHtml();
    $('.wysiwyg').remove();
</script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        submit();
    });

    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        submit();
    });

    function submit(){
        document.getElementById("blog-content").value=editor.getMarkdown();
        document.getElementById("blog-description").value=editor.getHtml();
        $('#blog-form').submit();
    }



    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content : {
                identifier: 'content',
                rules: [{
                    type : 'empty',
                    prompt: '正文：正文不可为空'
                }]
            },
            typeId : {
                identifier: 'type.id',
                rules: [{
                    type : 'empty',
                    prompt: '分类：选择博客分类'
                }]
            }
        }
    });
</script>
<script>
    function initBlog(){
        $("[name='title']").val('[[${blog.title}]]');
        $("[name='flag']").val("[[${blog.flag}]]");
        flagText=["原创","转载","翻译"]
        $('.flagText').text(flagText["[[${blog.flag}]]"]);
        if([[${blog.recommend}]]){$("[name='recommend']").click();}
        if([[${blog.copyright}]]){$("[name='copyright']").click();}
        if([[${blog.appreciation}]]){$("[name='appreciation']").click();}
        if([[${blog.comment}]]){$("[name='comment']").click();}
    };
    initBlog();
    editor.setMarkdown($("[name='content']").val(),false)
</script>
</body>

</html>
