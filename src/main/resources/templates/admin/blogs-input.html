<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
  <!-- Editor's Style -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
          <div class="ui inverted secondary stackable menu">
              <h2 class="ui blue header item">Blog</h2>
              <a href="#" class=" m-item item m-mobile-hide">首页</a>
              <a href="#" class="m-item item m-mobile-hide">分类</a>
              <a href="#" class="m-item item m-mobile-hide">标签</a>
              <a href="#" class="m-item item m-mobile-hide">归档</a>
              <a href="#" class="m-item item m-mobile-hide">关于我</a>
              <div class="right m-item item m-mobile-hide">
                  <div class="ui icon inverted transparent input m-margin-tb-tiny">
                      <input type="text" placeholder="Search....">
                      <i class="search link icon"></i>
                  </div>
              </div>
          </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
          <i class="sidebar icon"></i>
      </a>
  </nav>
  <main>

    <div class="ui attached pointing menu">
      <div class="ui container">
        <div class="right menu">
          <a href="#" class="blue active item">发布</a>
          <a href="#" class="item">列表</a>
        </div>
      </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <form action="#" method="post" class="ui form">

          <div class="required field">
            <div class="ui left labeled input">
              <div class="ui selection compact blue basic dropdown label">
                <input type="hidden" value="原创">
                <i class="dropdown icon"></i>
                <div class="text">原创</div>
                <div class="menu">
                  <div class="item" data-value="原创">原创</div>
                  <div class="item" data-value="转载">转载</div>
                  <div class="item" data-value="翻译">翻译</div>
                </div>
              </div>
              <input type="text" name="title" placeholder="标题">
            </div>
          </div>

          <div class="field">
            <div id="editor"></div>
          </div>

          <div class="two fields">
            <div class="field">
              <div class="ui left labeled action input">
                <label class="ui compact blue basic label">分类</label>
                <div class="ui fluid selection dropdown">
                  <input type="hidden" name="type">
                  <i class="dropdown icon"></i>
                  <div class="default text">分类</div>
                  <div class="menu">
                    <div class="item" data-value="1">错误日志</div>
                    <div class="item" data-value="2">开发者手册</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui left labeled action input">
                <label class="ui compact blue basic label">标签</label>
                <div class="ui fluid selection multiple search  dropdown">
                  <input type="hidden" name="tag">
                  <i class="dropdown icon"></i>
                  <div class="default text">标签</div>
                  <div class="menu">
                    <div class="item" data-value="1">java</div>
                    <div class="item" data-value="2">JavaScript</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui left labeled input">
              <label class="ui blue basic label">首图</label>
              <input type="text" name="indexPicture" placeholder="首图引用地址">
            </div>

          </div>

          <div class="inline fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                <label for="shareInfo">转载声明</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                <label for="appreciation">赞赏</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="comment" name="comment" class="hidden">
                <label for="comment">评论</label>
              </div>
            </div>
          </div>

          <div class="ui error message"></div>

          <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
            <button class="ui secondary button">保存</button>
            <button class="ui blue button">发布</button>
          </div>

        </form>
      </div>
    </div>

  </main>
  <!--底部footer-->
  <footer class="ui inverted vertical segment">
    <div class="ui center aligned container">
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2021 Lirenmi Designed by Lirenmi</p>
    </div>

  </footer>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <script>
      const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'tab',
        height: '600px',
        // initialValue: content
      });
    

    editor.getHtml();
  </script>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });

    $('.ui.form').form({
      fields: {
        title: {
          identifier: 'title',
          rules: [{
            type: 'empty',
            prompt: '标题：请输入博客标题'
          }]
        }
      }
    });

  </script>
</body>

</html>
