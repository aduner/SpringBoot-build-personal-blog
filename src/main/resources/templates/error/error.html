<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <th:block th:replace="base::common_header"/>
</head>
<body>

<th:block th:replace="base::common_nav(6)"></th:block>

    <mian class="m-container m-padded-tb-big">
        <div class="m-container-small m-padded-tb-massive">
            <div class="ui error message m-padded-tb-huge" >
                <div class="ui contianer">
                    <h2>Error</h2>
                    <p>对不起，服务异常，请联系管理员</p>
                </div>
            </div>
        </div>
    </mian>

<th:block th:replace="base::common_footer"></th:block>
<th:block th:replace="base::common_js"></th:block>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag">
    </div>
    <div th:utext="'Exception message : ' + ${exception.message}"
         th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span
                th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>


</body>
</html>
